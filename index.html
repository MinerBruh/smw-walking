<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="sprites/lduck.png" id="sprite2">
    <img src="sprites/duck.png" id="sprite">
    <img src="tiles.png" id="tiles">
    <img src="smw-block.gif" id="questionblock">
    <img src="coin.gif" id="cfb" style="opacity: 0%;">

    <p1 id="speed">Speed: </p1>
    <p1 id="walkanim">WalkAnimationSprite: </p1>
    <p1 id="movekeypress">WalkAnimationSprite: </p1>
    <script src="index.js"></script>
    <audio id="footstep" loop src="sprites/walk.mp3" type="audio/mp3"></audio>
    <audio id="theme" loop src="theme.mp3" type="audio/mp3" autoplay></audio>
    <audio id="jump" src="jump.wav" type="audio/wav"></audio>
    <audio id="coin" src="coin.wav" type="audio/wav"></audio>
    <audio id="block" src="block.wav" type="audio/wav"></audio>
    <button id="audiotoggle">Toggle Footsteps</button>
</body>
</html>
